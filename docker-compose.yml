version: "3.8"

services:
  # Backend Go service
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-feline-dis/go-radio-v2}/backend:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-radio-backend
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      - PORT=8080
      - SQLITE_DB_PATH=/app/data/radio.db
      - LOG_LEVEL=info
      - ENABLE_METRICS=true
      - METRICS_PORT=9090
      - JWT_SECRET=${JWT_SECRET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
    volumes:
      - go_radio_data:/app/data
    networks:
      - go-radio-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/api/v1/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React service
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-feline-dis/go-radio-v2}/frontend:${IMAGE_TAG:-latest}
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: go-radio-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8080}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - go-radio-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: go-radio-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - go-radio-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  go_radio_data:
    driver: local

networks:
  go-radio-network:
    driver: bridge
