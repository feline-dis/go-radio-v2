# fly.toml app configuration file generated for go-radio-v2 on 2024-12-19T10:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "go-radio-v2"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.prod"

[env]
  PORT = "8080"
  SQLITE_DB_PATH = "/app/data/radio.db"
  LOG_LEVEL = "info"
  ENABLE_METRICS = "true"
  METRICS_PORT = "9090"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api/v1/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "go_radio_data"
  destination = "/app/data"

[[services]]
  protocol = "tcp"
  internal_port = 9090
  processes = ["app"]

  [[services.ports]]
    port = 9090
    handlers = ["http"]
    force_https = false

[metrics]
  port = 9090
  path = "/metrics"

# Docker Compose configuration for local development
[compose]
  file = "docker-compose.yml" 